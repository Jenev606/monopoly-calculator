<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор 15%</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Калькулятор 15%</h2>
        <input type="number" id="inputNumber" placeholder="Введіть число">
        <button onclick="calculate()">Обчислити 15%</button>
        <div id="result"></div>
    </div>

    <script>
        function calculate() {
            const input = document.getElementById('inputNumber').value;
            const number = parseFloat(input);
            
            if (isNaN(number)) {
                document.getElementById('result').textContent = 'Будь ласка, введіть коректне число';
            } else {
                const result = number * 0.15;
                document.getElementById('result').textContent = `15% від ${number} = ${result.toFixed(2)}`;
            }
        }
    </script>
</body>
</html>
